<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E-Ink Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
  
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Ink Helper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="timer.html">Timer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container py-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">E-Ink Timer</h2>

    <div class="mb-3">
      <label class="form-label">Duration (seconds)</label>
      <input type="number" id="seconds" class="form-control" value="10">
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="connect()">Connect Device</button>
      <button class="btn btn-success" onclick="startTimer()">Start Timer</button>
      <button class="btn btn-danger" onclick="clearDisplay()">Clear Display</button>
    </div>

    <div class="mt-3 text-center">
      <span id="status" class="text-muted">Not connected</span>
    </div>
  </div>
</div>

<script>
let device;
let characteristic;

const SERVICE_UUID = "12345678-1234-5678-1234-56789abcdef0";
const CHAR_UUID = "12345678-1234-5678-1234-56789abcdef1";

async function connect() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ services: [SERVICE_UUID] }]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    document.getElementById("status").innerText = "Connected";
  } catch (error) {
    console.error(error);
    alert("Connection failed");
  }
}

async function startTimer() {
  if (!characteristic) {
    alert("Not connected");
    return;
  }

  const seconds = document.getElementById("seconds").value;
  const command = `START:${seconds}`;
  await characteristic.writeValue(new TextEncoder().encode(command));
}

async function clearDisplay() {
  if (!characteristic) {
    alert("Not connected");
    return;
  }

  await characteristic.writeValue(new TextEncoder().encode("CLEAR"));
}
</script>

</body>
</html>
